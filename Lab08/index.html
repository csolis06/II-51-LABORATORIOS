<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab08</title>
    <style>
      /* Asegura que las etiquetas se vean blancas */
      label {
        color: rgb(11, 3, 3); 
        font-weight: bold;
      }
    </style>
  </head>
  
  <body class="text-black" style="background-color: #001f40;"> 
    
    <div class="container mt-5 p-4 rounded bg-info-subtle text-dark">
      <h1>Lista de Cursos - Lab08</h1>
      
      <ul id="lista" class="list-group mb-4">
        <li class="list-group-item">Curso 1: Introducción a la Programación</li>
      </ul>
      
      <form id="curso-form">
        <h2 id="form-title">Registrar curso</h2>

        <input type="hidden" id="id" />

        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" id="codigo" class="form-control bg-light text-dark" required />
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del curso</label>
            <input type="text" id="nombre" class="form-control bg-light text-dark" required />
        </div>
        
        <div class="mb-3">
            <label for="creditos" class="form-label">Créditos</label>
            <input type="number" id="creditos" class="form-control bg-light text-dark" required min="1" max="10" />
        </div>

        <button type="submit" id="btn-save" class="btn btn-primary">Guardar</button>
        <button type="button" id="btn-cancel" class="btn btn-outline-danger" style="display: none">
          Cancelar
        </button>

        <div id="status" class="mt-3"></div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./app.js"></script>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
  </body>
</html>
